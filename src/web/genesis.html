  margin-right: 0.5em;

<body><div id="body_container" style="display: none">

  <div class="vh-100 d-flex flex-row justify-content-center ">
    <div class="col-4" id="genesis-column">
      <h1 class="d-flex justify-content-center align-items-center mt-4">
        <img class="me-2" src="kestrel.svg" style="height: 1em">Kestrel Genesis
      </h1>

      <form><fieldset id="all_fields">
        <div class="m-2 form-floating">
          <input class="form-control" id="nc" placeholder="">
          <label for="nc">Number of clients</label>
        </div>
        <div class="m-2 form-floating">
          <input class="form-control" id="ns" placeholder="">
          <label for="ns">Number of servers</label>
        </div>
        <div class="m-2 form-floating">
          <select class="form-select" id="ta1">
            <option value="CARMA">CARMA</option>
          </select>
          <label for="ta1">Secure messaging engine</label>
        </div>
        <div class="text-center">
        <button type="button" id="gogo_button" class="btn btn-primary align-center m-2" onclick="gogo()">Generate configs</button>
        </div>
      </fieldset></form>

      <hr />

      <div id="my_spinner" class="d-none d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="my_error" class="alert alert-danger d-none" role="alert"></div>

      <div id="my_results" class="list-group">
      </div>

    </div>

  </div>
